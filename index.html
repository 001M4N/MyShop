<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iman Shop</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body dir="rtl">
    <!-- header -->
    <header>
        <div class="ham-menu-nav-bar">
            <input type="checkbox" id="ham-menu-checkbox">
            <label for="ham-menu-checkbox" class="ham-menu">&#9776;</label>

            <nav class="flex-col navbar">
                <div class="nav-item">
                    <img src="./assets/icons/home.svg" alt="home">
                    <span>خانه</span>
                </div>
                <div class="nav-item">
                    <img src="./assets/icons/products.svg" alt="products">
                    <span>محصولات</span>
                </div>
                <div class="nav-item">
                    <img src="./assets/icons/service.svg" alt="service">
                    <span>خدمات</span>
                </div>
                <div class="nav-item">
                    <img src="./assets/icons/info.svg" alt="info">
                    <span>درباره ما</span>
                </div>
                <div class="nav-item">
                    <img src="./assets/icons/support.svg" alt="support">
                    <span>تماس با ما</span>
                </div>
                <div class="nav-item">
                    <img src="./assets/icons/faq.svg" alt="faq">
                    <span>سوالات متداول</span>
                </div>
            </nav>
        </div>
        <div class="shop-title">
            <a href="/">
                <span>
                    DigiShop
                </span>
            </a>
        </div>
        <div class="cats"> 
            <div class="topic">
                <img src="./assets/icons/home.svg" alt="home">
                <span>خانه</span>
            </div>
            <div class="topic">
                <img src="./assets/icons/products.svg" alt="products">
                <span>محصولات</span>
            </div>
            <div class="topic">
                <img src="./assets/icons/service.svg" alt="service">
                <span>خدمات</span>
            </div>
            <div class="topic">
                <img src="./assets/icons/info.svg" alt="info">
                <span>درباره ما</span>
            </div>
            <div class="topic">
                <img src="./assets/icons/support.svg" alt="support">
                <span>تماس با ما</span>
            </div>
            <div class="topic">
                <img src="./assets/icons/faq.svg" alt="faq">
                <span>سوالات متداول</span>
            </div>
        </div>
        <div class="login">
            <button>
                <a href="/signin.html">ورود</a>
            </button>
        </div>
    </header>

    <!-- main -->
     <main>
        <div class="banner-image">
            <img src="assets/banner/banner.svg" alt="banner" class="banner">
            <img src="assets/banner/banner_responsive.svg" alt="banner responsive" class="banner-responsive">    
        </div>

        <div class="product-groups">
            <div class="best-products-group">
                <div class="best-products-group-title">
                    <hr/>
                    <span>
                        برترین ها
                    </span>
                    <hr/>
                </div>
                
                <div class="products">
                    <div class="product">
                        <div class="product-image">
                            <img src="assets/products/mac.jpg" alt="product">
                        </div>
                        <div class="product-disc">
                            <spna>Apple 2024 MacBook Air</spna>
                            <div class="product-cost">
                                <span>$2000</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="product">
                        <div class="product-image">
                            <img src="assets/products/imac.jpg" alt="product">
                        </div>
                        <div class="product-disc">
                            <spna>2019 Apple iMac</spna>
                            <div class="product-cost">
                                <span>$319</span>
                            </div>
                        </div>
                    </div>

                    <div class="product">
                        <div class="product-image">
                            <img src="assets/products/airpods.jpg" alt="product">
                        </div>
                        <div class="product-disc">
                            <spna>Apple AirPods Max</spna>
                            <div class="product-cost">
                                <span>$550</span>
                            </div>
                        </div>
                    </div>

                    <div class="product">
                        <div class="product-image">
                            <img src="assets/products/mouse.webp" alt="product">
                        </div>
                        <div class="product-disc">
                            <spna>Wireless Mouse</spna>
                            <div class="product-cost">
                                <span>$235</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
     </main>    
    <!-- footer -->
    <footer class="flex-row just_space-around align-center">
        <div class="flex-row footer-links">
            <div class="footer-box-1 flex-col">
                <span class="cursor-pointer">خانه</span>
                <span class="cursor-pointer">محصولات</span>
                <span class="cursor-pointer">خدمات</span>
            </div>
            <div class="footer-box-2 flex-col">
                <span class="cursor-pointer">درباره ما</span>
                <span class="cursor-pointer">تماس با ما</span>
                <span class="cursor-pointer">سوالات متداول</span>
            </div>
        </div>
        <div class="footer-box-3">
            <span>عضویت در خبرنامه:</span>
            <div class="flex-row">
                <input type="text" placeholder="example@example.com" dir="ltr">
                <button class="cursor-pointer">ثبت</button>
            </div>
        </div>
    </footer>
</body>
</html>
