<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iman Shop</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body dir="rtl">
    <main>
        <h1>
            <a href="/">
                DigiShop
            </a>
        </h1>
        <form class="log-sign-form">
            <div class="username">
                <span>ایمیل</span>
                <input type="text" placeholder="example@example.com">
            </div>
            <div class="password">
                <span>رمزعبور</span>
                <input type="text" placeholder="password">
            </div>
            <button class="submit">
                ورود
            </button>

            <button class="pass-forget">
                فراموشی رمزعبور
            </button>
        </form>
        <div class="signin-link">
            <a href="signin.html">
                حساب کاربری ندارید؟
            </a>
        </div>
    </main>
    
    <!-- footer -->
    <footer class="just_space-around align-center">
        <div class="flex-row footer-links">
            <div class="footer-box-1 flex-col">
                <span class="cursor-pointer">خانه</span>
                <span class="cursor-pointer">محصولات</span>
                <span class="cursor-pointer">خدمات</span>
            </div>
            <div class="footer-box-2 flex-col">
                <span class="cursor-pointer">درباره ما</span>
                <span class="cursor-pointer">تماس با ما</span>
                <span class="cursor-pointer">سوالات متداول</span>
            </div>
        </div>
        <div class="footer-box-3">
            <span>عضویت در خبرنامه:</span>
            <div class="flex-row">
                <input type="text" placeholder="example@example.com" dir="ltr">
                <button class="cursor-pointer">ثبت</button>
            </div>
        </div>
    </footer>
</body>
</html>
